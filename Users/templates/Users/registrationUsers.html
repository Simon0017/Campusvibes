{% extends 'Users/navigation.html' %}

{% block title %}
Registration page
{% endblock title %}

{% block content %}
<form class="row g-2" style="width:80%;margin:3% 10%" method = 'post'  action = "{% url 'Users:Registration' %}" >
  {% csrf_token %}
          <label style="font-family:fantasy;margin:auto;width:30%;font-size:x-large;font-weight:100" >New User Registration</label>
             <div class="row g-3 mb-2">
                <div class="col">
                    <label for="First Name">First Name</label>
                    <input name="FirstName" type="text" class="form-control" placeholder="First name" aria-label="First name" />
                </div>
                <div class="col">
                    <label for="Last Name">Last Name</label>
                    <input name="Lastname" type="text" class="form-control" placeholder="Last Name" aria-label="Last name" />
                </div>
                <div class="col">
                    <label for="Surname">Username</label>
                    <input name="Username" type="text" class="form-control" placeholder="Johndoe1998" aria-label="Surname" />
                </div>
              </div>
              <div class="row g-3">            
                <div class="col">
                    <label for="">Gender</label><br />
                    <input type="radio" name="gender" value="Male" />
                    <label for="">Male</label>
                    <input type="radio" name="gender" value="Female" />
                    <label for="">Female</label>
                                    
                </div>
              <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" name="email"  id="inputEmail4"  placeholder="johndoe@email.com"/>
            </div>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St" />
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">University/Institution</label>
              <input type="text" class="form-control" name="institution" id="inputAddress2" placeholder="Apartment, studio, or floor" />
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">Profile picture</label>
              <input class="form-control" name="picture" type="file" id="formFile" />
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="inputEmail4" />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Confirm password</label>
              <input type="password" name="passw" class="form-control" id="inputPassword4" />
            </div>
            
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
      </form>
{% endblock content %}
