<body>
    <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-content-container " >
          <div class="templatemo-content-widget white-bg">
            <div class="panel panel-default table-responsive">
              <form method ='post' action= "{% url 'Users:step_two' %}">
                {% csrf_token %}
                <table class="table table-striped table-bordered templatemo-user-table">
                  <thead>
                    <tr>
                      <td></td>
                      <td>Monday</td>
                      <td>Tuesday</td>
                      <td>Wednesday</td>
                      <td>Thursday</td>
                      <td>Friday</td>
                      <td>Saturday</td>
                    </tr>
                  </thead>
                  <tbody>
                  {% for x in Range %}
                  <tr>
                    <td><input name = "period{{forloop.counter0}}" class="form-control" type="text" placeholder="Input Time period" aria-label="default input example"></td>
                    <td><input name = "m{{forloop.counter0}}" class="form-control" type="text" placeholder="Input text" aria-label="default input example"></td>
                    <td><input name = "tu{{forloop.counter0}}" class="form-control" type="text" placeholder="Input text" aria-label="default input example"></td>
                    <td><input name = "w{{forloop.counter0}}" class="form-control" type="text" placeholder="Input text" aria-label="default input example"></td>
                    <td><input name = "th{{forloop.counter0}}" class="form-control" type="text" placeholder="Input text" aria-label="default input example"></td>
                    <td><input name = "f{{forloop.counter0}}" class="form-control" type="text" placeholder="Input text" aria-label="default input example"></td>
                    <td><input name = "s{{forloop.counter0}}" class="form-control" type="text" placeholder="Input text" aria-label="default input example"></td>
                  </tr>
                  {% endfor %}                     
                  </tbody>
                </table>   
              </div> 
              <div class="form-group text-right">
                <button type="submit" class="templatemo-blue-button">Update</button>
                <button type="reset" class="templatemo-white-button">Reset</button>
              </div>   
            </form>        
          </div>
          <footer class="text-right">
            <p>Copyright &copy; 2084 Company Name 
            | Design: Template Mo</p>
          </footer>
        </div>
      </div>
            <footer class="text-right">
                <p>Copyright &copy; {% now "Y" %} Company Name | Design: Template Mo</p>
            </footer>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap-filestyle.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/templatemo-script.js' %}"></script>
    <script>
        var selectedDayFormat;
        var selectedRowCount;

        function nextStage() {
            selectedDayFormat = document.getElementById('dayFormat').value;
            selectedRowCount = document.getElementById('rowCount').value;
            generateTable();
            document.getElementById('stage1').classList.add('hidden');
            document.getElementById('stage2').classList.remove('hidden');
        }

        function previousStage() {
            document.getElementById('stage2').classList.add('hidden');
            document.getElementById('stage1').classList.remove('hidden');
        }

        function generateTable() {
            var tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            for (var i = 0; i < selectedRowCount; i++) {
                var row = document.createElement('tr');
                var timePeriod = document.createElement('td');
                timePeriod.textContent = i + 1 + "am-" + (i + 4) + "am";

                for (var j = 0; j < 7; j++) {
                    var cell = document.createElement('td');
                    var input = document.createElement('input');
                    input.className = 'form-control';
                    input.type = 'text';
                    input.placeholder = 'Input text';
                    input.setAttribute('aria-label', 'default input example');
                    cell.appendChild(input);
                    row.appendChild(cell);
                }

                row.insertBefore(timePeriod, row.firstChild);
                tableBody.appendChild(row);
            }
        }
    </script
